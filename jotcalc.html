<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jack of Trades calculator</title>
  <meta name="description" content="This is a JS calculator that will tell you how many days worth of JoT you have to do before you hit your desired level.">
  <meta name="author" content="@BrkIt">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
	    <h1>Jack of Trades calculator</h1>
	    <p>Enter your current XP and find out how many days of Jack of Trades until you reach your goal.</p>
   </header>
   <main>
   		<section class='calc'>
			<form onsubmit="JoTCalc.main(null);return false;">
				<div class="form-row">
					<label for="username">Username:</label>
					<input type="text" id="username" placeholder="BrkIt">
				</div>
				<div class="form-row">
					<label for="skill">Skill:</label>
					<select name="skill" id="skill">
						<option value="16">Agility</option>
						<option value="0">Attack</option>
						<option value="3">Constitution</option>
						<option value="22">Construction</option>
						<option value="7">Cooking</option>
						<option value="12">Crafting</option>
						<option value="1">Defence</option>
						<option value="25">Divination</option>
						<option value="24">Dungeoneering</option>
						<option value="19">Farming</option>
						<option value="11">Firemaking</option>
						<option value="10">Fishing</option>
						<option value="9">Fletching</option>
						<option value="15" selected="selected">Herblore</option>
						<option value="21">Hunter</option>
						<option value="26">Invention</option>
						<option value="6">Magic</option>
						<option value="14">Mining</option>
						<option value="5">Prayer</option>
						<option value="4">Ranged</option>
						<option value="20">Runecrafting</option>
						<option value="18">Slayer</option>
						<option value="13">Smithing</option>
						<option value="2">Strength</option>
						<option value="23">Summoning</option>
						<option value="17">Thieving</option>
						<option value="8">Woodcutting</option>
					</select>
				</div>
				<div class="form-row">
					<button>Lookup Exp</button>
				</div>
				<div class="form-row">
					<label for="type">Jack of Trades:</label>
					<select name="type" id="type" value="2">
						<option value="1">Normal</option>
						<option value="2">Master</option>
						<option value="3">Supreme</option>
						<option value="4" selected="selected">Legendary</option>
					</select>
				</div>
				<div class="form-row">
					<label for="r">Aura Activations:</label>
					<input type="number" id="r" min="1" max="6" value="2">
				</div>
				<div class="form-row">
					<label for="a">Exp:</label>
					<input type="number" id="a" min="0" max="200000000">
				</div>
				<div class="form-row">
			        <input type="submit" value="Calculate!">
			    </div>
		    </form>
		</section>

    	<section id="output"></section>
	</main>
	<footer>
		<p>Based on MaxwellMucha's <a href='https://maxwellmucha.github.io/cachecalc.html'>Guthix Cache Calculator</a>.</p>
		<p>Contact <a href=https://www.reddit.com/user/BrkIt/>/u/BrkIt</a> for updates/suggestions.</p>
	</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="calc.js" type="text/javascript"></script>
</body>
</html>
